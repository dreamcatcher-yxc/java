# 相当于读取 https://github.com/dreamcatcher-yxc/gitlearn master 分支下的 spring-cloud-config 目录下的 cluster-bus-config-client-dev.properties 文件
spring.application.name=cluster-bus-config-client
spring.cloud.config.label=master
spring.cloud.config.profile=dev

eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.cloud.config.discovery.enabled=true
spring.cloud.config.discovery.serviceId=cluster-bus-config-server
server.port=8881

spring.rabbitmq.host=192.168.11.133
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456

spring.cloud.bus.enabled=true
spring.cloud.bus.trace.enabled=true
management.endpoints.web.exposure.include=bus-refresh